<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Fill out the form below to get in touch!</p>
    </header>

    <main>
        <!-- Interactive Form -->
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <span class="error-message" id="message-error"></span>
            </div>

            <button type="submit" id="submit-btn">Send Message</button>
        </form>

        <!-- Dynamic Response Section -->
        <div id="response-message" class="hidden">
            <p>Thank you for your message! We'll get back to you soon.</p>
            <button id="reset-form-btn">Send Another Message</button>
        </div>
    </main>

    <!-- Interactive Features Section -->
    <section id="interactive-demo">
        <h2>Interactive Demo</h2>
        <button id="change-color-btn">Change Background</button>
        <button id="add-item-btn">Add New Item</button>
        <ul id="dynamic-list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
